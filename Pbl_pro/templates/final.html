<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="quiz-final.css"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/quiz-final.css')}}">
    <title>Predict-college</title>
    
</head>

<body>
    <!--AWARD & POINTS-->
    <div class="wrapper">
        <div class="border">
            <!-- <i class="fas fa-award award_icon" style="margin: 10px 0px 0px 130px; color: gold;"></i> -->
            <h1 class="username"><span class="name" style="font-size: 50px; color: #fff;"></span><br>The best college for you is :</h1>
            <p class="userpoints">{{branch}} <span class="points" style="color: greenyellow;"></span></p>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>

    <!-- <script src="userinfo.js"></script> -->
    <script>
        let user_name = sessionStorage.getItem("name");
        let user_points = sessionStorage.getItem("points");

        document.querySelector("span.name").innerHTML = user_name;
        document.querySelector("span.points").innerHTML = user_points;
    </script>
</body>

</html>
